apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    system: secondary
  name: nginx-one
  namespace: accounting
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:1.7.9
        imagePullPolicy: Always
        name: nginx
        ports:
          - containerPort: 80
            protocol: TCP
      nodeSelector:
        system: secondOne
